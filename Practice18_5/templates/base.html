<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="{% url 'home' %}">Home</a>
              <div class="d-flex mx-4 gap-4" >
                {% if request.user.is_authenticated %}
                <a class="btn btn-outline-info" type="submit" href="{% url 'profile' %}">Profile</a>
                <a class="btn btn-outline-warning" type="submit" href="{% url 'log_out' %}">Log Out</a>
                {% else %}
                <a class="btn btn-outline-info" type="submit" href="{% url 'sign_up' %}">Sign Up</a>
                <a class="btn btn-outline-warning" type="submit" href="{% url 'log_in' %}">Log In</a>
                {% endif %}
              </div>
            </div>
          </nav>
    </div>

    {% block content %}

    {% endblock content %}
    
    <!-- here is the script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
